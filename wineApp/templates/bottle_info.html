<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <script src="{% static 'wineApp.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body class="backgound_color">
    <div class="nav_wrapper">
        <ul class="nav_bar">
            <li><a href="/">Home</a></li>
            <li><a href="/winery">Winery</a></li>
            <li><a href="/bottle_info">Wine Info</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/email/contact">Contact Us</a></li>
        </ul> 
    </div>
    <div id = "MyContainer" class="container">
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol id="myIndicators" class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="static/img/1.png" alt="bottle 1">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="static/img/2.png" alt="bottle 2">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="static/img/3.png" alt="bottle 3">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
